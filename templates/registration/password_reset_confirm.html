{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

  {% if validlink %}
  <div class="page-header">
    <h1>Confirm Reset?</h1>
  </div>

  <form role="form" class="form-horizontal" method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit" />
  </form>

  {% else %}
  <div class="page-header">
    <h1>Password reset failed!</h1>
  </div>

  {% endif %}

{% endblock content %}
